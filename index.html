<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画再生</title>
</head>
<body>
    <h1>動画を再生する例</h1>
    <!-- 動画の再生 -->
    <video controls width="640" height="360">
        <source src="video.mov" type="video/mov">
        <source src="video.webm" type="video/webm">
        <!-- 古いブラウザ用のメッセージ -->
        お使いのブラウザは動画タグに対応していません。
    </video>
</body>
</html>
