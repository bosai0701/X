<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画埋め込み例</title>
</head>
<body>

  <h1>ループするMOV動画の埋め込み</h1>

  <!-- 動画埋め込み (再生バーを表示) -->
  <video width="640" height="360" autoplay loop muted controls>
    <source src="sample.mov" type="video/quicktime">
   <source src="video.webm" type="video/webm">
        <!-- 古いブラウザ用のメッセージ -->
        お使いのブラウザは動画タグに対応していません。
        <source src="sample.mov" type="video/quicktime">
        <!-- MOVがサポートされていない場合のメッセージ -->
        お使いのブラウザはMOV形式の動画再生をサポートしていません。
    </video>

</body>
</html>
